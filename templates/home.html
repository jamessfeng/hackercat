{% extends 'base.html' %}

{% block content %}
<br>
<br>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<form method = "POST">

<p class = 'center-align'>
    <div class="center-align" style="display:flex;    align-items: center;align-content:center;flex-direction:column">

	<div class="row">
    <div class="col s12 m6" style="width:100%">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title"><font color=white>PLANT INFORMATION</font></span>
			<p>

      <table class = 'centered'>
      	<thead>
      		<th></th>
      		<th>Level</th>
      		<th>Optimal</th>
      		<th></th>
      	</thead>

        <tbody>
          <tr>
            <td>Sunlight</td>
            <div class = "centre-align" style="display:flex;    align-items: center;align-content:center;flex-direction:column">
            <td ><font color="#ffff66">{{sunlight}}</font></td>
            <td ><font color="#ffff66">{{optimalSunlight}}</font></td>
	    	<td><button class = "waves-effect waves-light btn" value = "sunlight" name = "action"
	    		{% if updateSunlight == 0 %} disabled {% endif %} >update</button></td>
	    		
	    	</div>
          </tr>

          <tr>
            <td>Water</td>
            <td><font color=#00ffff>{{water}}</font></td>
            <td><font color=#00ffff>{{optimalWater}}</font></td>

            <td><button class = "waves-effect waves-light btn" value = "water" name = "action"
            	{% if updateWater == 0 %} disabled {% endif %}>update</button></td>
          </tr>

        </tbody>
      </table>

			</p>
        </div>
      </div>
    </div>
</div>
  </div>



</p>
</form>

	<meta http-equiv="refresh" content="10">

{% endblock %}
